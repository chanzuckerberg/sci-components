<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Viewer</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      #canvas {
        width: 100%;
        height: 100%;
        min-height: 0;
      }
      #controls-div {
        display: flex;
        flex-direction: column;
        width: 50%;
        align-self: center;
        margin-top: 2em;
        margin-bottom: 2em;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="controls-div">
      <label for="slider-min" id="label-min">Min</label>
      <input
        type="range"
        id="slider-min"
        min="-1e-5"
        max="1e-5"
        step="1e-6"
        value="-1e-5"
      />
      <label for="slider-max" id="label-max">Max</label>
      <input
        type="range"
        id="slider-max"
        min="-1e-5"
        max="1e-5"
        step="1e-6"
        value="1e-5"
      />
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
