# .github/workflows/storybook-tests.yml

name: "Storybook Tests"
on: push
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
      - name: Install dependencies
        run: yarn
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Build Storybook
        run: lerna run build-storybook
      - name: Run accessibility tests ðŸ¤Ÿ
        run: lerna run storybook:axeOnly
      - name: Serve Storybook and run tests
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server packages/sci-components/docs-build --port 6006 --silent" \
            "npx wait-on tcp:6006 && lerna run test-storybook"
